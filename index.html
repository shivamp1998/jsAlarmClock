<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link href='https://fonts.googleapis.com/css?family=Cedarville Cursive' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="canvas-div gradient-bg">
    <h3> Set Alarm For </h3>
    <div class="alarm-setting">
      <select class="hours">
        <option>HH</option>
      </select>
      <select class="minutes">
        <option>MM</option>
      </select>
      <select class="seconds">
        <option>SS</option>
      </select>
      <select class="meredian">
        <option>AM</option>
        <option>PM</option>
      </select>
    </div>
    <div>
      <button onclick="handleAlarmSave()" type="submit"> Submit </button>
    </div>
    <canvas class="clock-canvas"></canvas>
    <audio class="alarm">
      <source src="ringtone.mp3" type="audio/mp3" >
    </audio>
  </div>
</body>
<script src="index.js"></script>

</html>
